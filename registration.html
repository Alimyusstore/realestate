    <h1 style="text-align: center;">Real Estate Registration</h1>
    
    <form style="border: 2px solid #9939f1;">
    
        <div style="padding: 25px; background-color: aqua;">

            <label >First Name: </label>
            <input type="text" name="FirstName" placeholder=" Enter First Name" maxlength="15"> <br>
    
            <label >Middle Name: </label>
            <input type="text" name="MiddleName" placeholder=" Enter First Name" maxlength="15"> <br>
    
            <label >Last Name: </label>
            <input type="text" name="LastName" placeholder=" Enter First Name" maxlength="15"> <br><br>
    
            <label>Course: </label>
            <select name="Course" id="course">
                <option value="course">Course</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="agriculturial">Agriculturial</option>
            </select> <br><br>

            <label>Gender: </label> <br>
            <input type="radio" name="Male" placeholder="Male"> Male <br>
            <input type="radio" name="Female" placeholder="Female"> Female <br>
            <input type="radio" name="Other" placeholder="Other"> Other <br><br>

            <label>Phone: </label>
            <input type="text" name="country_code" value="+234" maxlength="4" placeholder="Country_Code" >
            <input type="number" name="Number"  maxlength="10" placeholder="Enter Number"><br><br>

            <label>Address: </label>
            <textarea name="Address" placeholder="Enter Address..." id="Address" cols="70" rows="5" value="Address">Enter Address...</textarea> <br><br>

            <label>Email: </label>
            <input type="email" name="email" placeholder="Enter Email"> <br><br>

            <label>Password: </label>
            <input type="password" name="password" placeholder="Enter Password"> <br><br>

            <label>Email: </label>
            <input type="password" name="pass" placeholder="Enter Password"> <br><br>

            <input type="button" placeholder="button" value="Submit">
        </div>
    </form>
