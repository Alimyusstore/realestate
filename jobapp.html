    <div class="whole_container">
        <div class="whole_control">
            <h1>Job Application
                <span id="small_text">(Web)</span>
            </h1>
            <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_Name">First Name</label>
                    <input type="text" placeholder=" Enter First Name.." id="FirstName" name="FirstName" required>
                </div>

                <div class="form_control">
                    <label for="Last_Name">Last Name</label>
                    <input type="text" placeholder=" Enter Last Name.." id="LastName" name="LastName" required>
                </div>

                <div class="form_control">
                    <label for="First_Name">Email</label>
                    <input type="email" placeholder=" Enter Email.." id="email" name="email" required>
                </div>

                <div class="form_control">
                    <label for="Job_Role">Job Role</label>
                    <select name="Job_Role" id="Job_Role" required>
                        <option value="select_job_role">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack</option>
                        <option value="SQL_developer">SQL Developer</option>
                    </select>
                </div>

                <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address.." required></textarea>
                </div>

                <div class="form_control">
                    <label for="City">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name.." required>
                </div>

                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode number" required>
                </div>

                <div class="form_control">
                    <label for="D.O.B">D.O.B</label>
                    <input type="date" name="D.O.B" id="D.O.B" value="1999-12-09" required>
                </div>

                <div class="form_control">
                    <label for="Upload">Upload Your CV</label>
                    <input type="file" name="CV" id="CV" required placeholder="Choose File">
                </div>
                
            </div>

            <div class="button_control">
        
                <button type="submit">Apply Now</button>
            </div>  
            
         </form>
